<!DOCTYPE html><html lang="fr"><head>  <meta charset="UTF-8">  <title>CinéStream</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    body { margin: 0; font-family: 'Inter', Arial, sans-serif; background-color: #0b0b0b; color: white; overflow-x: hidden; }
    header { background-color: #111; padding: 1.5rem; text-align: center; font-size: 1.5rem; font-weight: 600; letter-spacing: 1px; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
    #channelList { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 30px; padding: 40px 5%; justify-items: center; }
    .channelItem { background: #1a1a1a; border-radius: 12px; padding: 15px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 0.25s, background 0.2s, box-shadow 0.2s; width: 100%; max-width: 150px; height: 100px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-decoration: none; }
    .channelItem:hover { background: #2a2a2a; transform: scale(1.08); box-shadow: 0 8px 25px rgba(0,0,0,0.7); }
    .channelItem img { width: 100%; height: 100%; object-fit: contain; }
    .channelName { margin-top: 8px; font-size: 0.75rem; color: #aaa; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; font-weight: 500; }
    @media (max-width: 600px) { #channelList { padding: 20px; gap: 15px; } }
  </style></head><body>

  <header>CinéStream</header>
  <div id="channelList"></div>

  <script>
    const baseUrl = "https://raw.githubusercontent.com/tv-logo/tv-logos/main/countries/france/";
    
    const channels = [
      // GÉNÉRALISTES
      {name:"TF1", url:"https://viamotionhsi.netplus.ch/live/eds/tf1hd/browser-HLS8/tf1hd.m3u8", logo:"tf1-fr.png"},
      {name:"France 2", url:"https://raw.githubusercontent.com/schumijo/iptv/main/playlists/francetv/france2.m3u8", logo:"france-2-fr.png"},
      {name:"France 3", url:"https://raw.githubusercontent.com/schumijo/iptv/main/playlists/francetv/france3.m3u8", logo:"france-3-fr.png"},
      {name:"France 4", url:"https://raw.githubusercontent.com/schumijo/iptv/main/playlists/francetv/france4.m3u8", logo:"france-4-fr.png"},
      {name:"France 5", url:"https://raw.githubusercontent.com/schumijo/iptv/main/playlists/francetv/france5.m3u8", logo:"france-5-fr.png"},
      {name:"M6", url:"https://viamotionhsi.netplus.ch/live/eds/m6hd/browser-HLS8/m6hd.m3u8", logo:"m6-fr.png"},
      {name:"Arte", url:"https://raw.githubusercontent.com/schumijo/iptv/main/playlists/francetv/arte.m3u8", logo:"arte-fr.png"},
      {name:"W9", url:"https://viamotionhsi.netplus.ch/live/eds/w9/browser-HLS8/w9.m3u8", logo:"w9-fr.png"},
      {name:"TMC", url:"https://viamotionhsi.netplus.ch/live/eds/tmc/browser-HLS8/tmc.m3u8", logo:"tmc-fr.png"},
      {name:"TFX", url:"https://viamotionhsi.netplus.ch/live/eds/nt1/browser-HLS8/nt1.m3u8", logo:"tfx-fr.png"},
      {name:"C8", url:"https://viamotionhsi.netplus.ch/live/eds/canalplusclair/browser-HLS8/canalplusclair.m3u8", logo:"c8-fr.png"},
      
      // SPORT
      {name:"Canal +", url:"https://direct.xalaflix.io/457530.m3u8", logo:"canal-plus-fr.png"},
      {name:"Canal + Foot", url:"https://direct.xalaflix.io/212900.m3u8", logo:"canal-plus-foot-fr.png"},
      {name:"Canal + Sport 360", url:"https://direct.xalaflix.io/239500.m3u8", logo:"canal-plus-sport-360-fr.png"},
      {name:"Canal + Sport", url:"https://direct.xalaflix.io/239480.m3u8", logo:"canal-plus-sport-fr.png"},
      {name:"BeIN Sports 1", url:"https://direct.xalaflix.io/215300.m3u8", logo:"bein-sports-1-french-fr.png"},
      {name:"BeIN Sports 2", url:"https://direct.xalaflix.io/215310.m3u8", logo:"bein-sports-2-french-fr.png"},
      {name:"BeIN Sports 3", url:"https://direct.xalaflix.io/215320.m3u8", logo:"bein-sports-3-french-fr.png"},
      {name:"Eurosport 1", url:"https://direct.xalaflix.io/240030.m3u8", logo:"eurosport-1-fr.png"},
      {name:"Eurosport 2", url:"https://direct.xalaflix.io/240040.m3u8", logo:"eurosport-2-fr.png"},
      {name:"L'Equipe", url:"https://dshn8inoshngm.cloudfront.net/v1/master/3722c60a815c199d9c0ef36c5b73da68a62b09d1/cc-gac2i63dmu8b7/LEquipe_FR.m3u8", logo:"lequipe-fr.png"},
      {name:"RMC Sport 1", url:"https://direct.xalaflix.io/241150.m3u8", logo:"rmc-sport-1-fr.png"},
      {name:"RMC Sport 2", url:"https://direct.xalaflix.io/241190.m3u8", logo:"rmc-sport-2-fr.png"},
      {name:"Ligue 1 +", url:"https://direct.xalaflix.io/487890.m3u8", logo:"ligue-1plus-fr.png"},
      
      // INFOS
      {name:"BFMTV", url:"https://live-cdn-stream-euw1.bfmtv.bct.nextradiotv.com/master.m3u8", logo:"bfm-tv-fr.png"},
      {name:"CNEWS", url:"https://raw.githubusercontent.com/LeBazarDeBryan/XTVZ_/main/Stream/Live/CNews.m3u8", logo:"c-news-fr.png"},
      {name:"LCI", url:"https://viamotionhsi.netplus.ch/live/eds/lci/browser-HLS8/lci.m3u8", logo:"lci-fr.png"},
      {name:"France Info", url:"https://raw.githubusercontent.com/schumijo/iptv/main/playlists/francetv/franceinfo.m3u8", logo:"franceinfo-fr.png"},
      
      // CINÉMA / DIV
      {name:"Canal+ Cinéma", url:"https://direct.xalaflix.io/239330.m3u8", logo:"canal-plus-cinemas-fr.png"},
      {name:"Ciné+ Premier", url:"https://direct.xalaflix.io/239720.m3u8", logo:"cine-plus-premier-fr.png"},
      {name:"Ciné+ Frisson", url:"https://direct.xalaflix.io/239690.m3u8", logo:"cine-plus-frisson-fr.png"},
      {name:"OCS Max", url:"https://direct.xalaflix.io/240810.m3u8", logo:"ocs-max-fr.png"},
      {name:"RTL 9", url:"https://viamotionhsi.netplus.ch/live/eds/rtl9/browser-HLS8/rtl9.m3u8", logo:"rtl9-fr.png"},
      {name:"AB1", url:"https://viamotionhsi.netplus.ch/live/eds/ab1/browser-HLS8/ab1.m3u8", logo:"ab1-fr.png"},
      
      // JEUNESSE / AUTRES
      {name:"Gulli", url:"https://viamotionhsi.netplus.ch/live/eds/gulli/browser-HLS8/gulli.m3u8", logo:"gulli-fr.png"},
      {name:"Disney Channel", url:"https://direct.xalaflix.io/239870.m3u8", logo:"disney-channel-fr.png"},
      {name:"Nickelodeon", url:"https://fl31.moveonjoy.com/NICKELODEON/index.m3u8", logo:"nickelodeon-fr.png"},
      {name:"Planète +", url:"https://viamotionhsi.netplus.ch/live/eds/planeteplus/browser-HLS8/planeteplus.m3u8", logo:"planete-plus-fr.png"}
    ];

    const listContainer = document.getElementById("channelList");

    channels.forEach(channel => {
      const link = document.createElement("a");
      link.className = "channelItem";
      link.href = channel.url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";

      link.innerHTML = `
        <img src="${baseUrl + channel.logo}" alt="${channel.name}" onerror="this.src='https://via.placeholder.com/150x100?text=Logo+Indisponible'">
        <div class="channelName">${channel.name}</div>
      `;
      
      listContainer.appendChild(link);
    });
  </script>
</body></html>
