        }
        .large-screen .my-container {

            max-width: 1200px;

        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .navbar {

            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 5, 13, 0.7);
            transition: all 0.3s ease;
        }
        .navbar-scrolled {
            background-color: rgba(0, 5, 13, 0.9);
        }
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        .nav-link.active::after,
        .nav-link:hover::after {
            width: 100%;
        }
        .hero-slider {
            height: 80vh;
            position: relative;
            overflow: hidden;
        }
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            background-size: cover;
            background-position: center;
        }
        .hero-slide.active {
            opacity: 1;
        }
        .hero-overlay {
            background: linear-gradient(to top, #000307 10%, transparent 100%, #00050d 100%);
            pointer-events: none;
        }
        .poster-card {
            transition: all 0.3s ease;
            transform-origin: center bottom;
            pointer-events: auto;
        }
        .poster-card:hover {

            z-index: 10;
        }
        .poster-info {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;

            width: 160px;
            height: 240px;

            width: 100%;
            height: 100%;

            border-radius: 4px;
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

            position: absolute;
            left: 0;
            bottom: -5px;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);

            height: 40px;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            opacity: 0;

        }

            position: relative;

            display: none;
        }

            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 2px;
        }
        .video-player-container {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .search-results {

        // if idStr already includes season+episode, keep it
        if (/^\d+-\d+-\d+$/.test(idStr)) {
            return `tv-${idStr}`; // tv-119051-1-3
        }
        // if it's only series id
        if (/^\d+$/.test(idStr)) {
            return `tv-${idStr}`; // tv-119051
        }
    }
    if (mediaType === 'movie' && idStr) return `movie-${idStr}`;
    if (mediaType === 'trailer' && idStr) return `trailer-${idStr}`;
    // fallback
    return `${mediaType}-${idStr}`;
}

/* ---------- Helpers: save/get by key ---------- */
function saveProgressByKey(key, currentTime, duration) {
    const progress = `${currentTime}--${duration}`;
    try {
        localStorage.setItem(key, progress);
    } catch (e) {
        console.error('localStorage setItem failed', e);
    }
    // keep watchedList in sync (important for "Reprendre la lecture")
    updateWatchedListFromKey(key, currentTime, duration);
}

function getProgressByKey(key) {
    const progress = localStorage.getItem(key);
    if (progress) {
        const [currentTime, duration] = progress.split('--').map(Number);
        return { currentTime, duration };
    }
    return null;
}

/* ---------- Update watchedList from a key (keeps 'Reprendre la lecture' working) ---------- */
function updateWatchedListFromKey(key, currentTime, duration) {
    // key forms: movie-<id>, tv-<seriesId>-<season>-<episode>, tv-<seriesId>, trailer-<id>
    if (!key) return;
    let match;
    let type = null;
    let baseId = null; // for tv keep seriesId, for movie keep movieId

    if ((match = key.match(/^tv-(\d+)-\d+-\d+$/))) { // episode key
        type = 'tv';
        baseId = match[1]; // seriesId
    } else if ((match = key.match(/^tv-(\d+)$/))) { // series key
        type = 'tv';
        baseId = match[1];
    } else if ((match = key.match(/^movie-(\d+)$/))) {
        type = 'movie';
        baseId = match[1];
    } else if ((match = key.match(/^trailer-(.+)$/))) {
        type = 'trailer';
        baseId = match[1];
    } else {
        // fallback: try splitting
        const parts = key.split('-');
        type = parts[0] || null;
        baseId = parts.slice(1).join('-') || null;
    }

    if (!type || !baseId) return;

    // watchedList stores id as baseId (numeric for movie/tv) so fetchFromTMDB can work
    let watchedList = JSON.parse(localStorage.getItem('watchedList') || '[]');
    const existingIndex = watchedList.findIndex(item => String(item.id) === String(baseId) && item.type === type);

    const watchedItem = {
        id: baseId,
        type: type,
        progress: Number(currentTime) || 0,
        duration: Number(duration) || 0,
        timestamp: Date.now()
    };

    if (existingIndex !== -1) watchedList[existingIndex] = watchedItem;
    else watchedList.push(watchedItem);

    watchedList.sort((a, b) => b.timestamp - a.timestamp);
    if (watchedList.length > 20) watchedList = watchedList.slice(0, 20);
    localStorage.setItem('watchedList', JSON.stringify(watchedList));
}

/* ---------- Legacy functions adapted to use generateUniqueKey ---------- */
function saveProgress(mediaType, mediaId, currentTime, duration) {
    const key = generateUniqueKey(mediaType, mediaId);
    const progress = `${currentTime}--${duration}`;
    localStorage.setItem(key, progress);
    updateWatchedListFromKey(key, currentTime, duration);
}

function getProgress(mediaType, mediaId) {
    // If mediaId looks like an episode composite, use it directly
    const keyAttempt = generateUniqueKey(mediaType, mediaId);
    const progDirect = getProgressByKey(keyAttempt);
    if (progDirect) return progDirect;

    // If it's a series poster (mediaType === 'tv' and mediaId is a series id),
    // try to find a watchedList entry for that series to show progress in the poster
    if (mediaType === 'tv') {
        const baseId = String(mediaId).split('-')[0]; // if a composite slipped, take series part
        const watchedList = JSON.parse(localStorage.getItem('watchedList') || '[]');
        const entry = watchedList.find(it => String(it.id) === String(baseId) && it.type === 'tv');
        if (entry) return { currentTime: entry.progress || 0, duration: entry.duration || 0 };
        // fallback: try to find any episode key in localStorage for this series
        for (let i = 0; i < localStorage.length; i++) {
            const k = localStorage.key(i);
            if (k && k.startsWith(`tv-${baseId}-`)) {
                const p = getProgressByKey(k);
                if (p) return p;
            }
        }
    }

    // fallback: try direct lookup (movie/trailer)
    return null;
}

/* ---------- Player open/close (correct behavior) ---------- */
function openVideoPlayer(url, title, ageRating = '', posterUrl = '') {
    videoPlayerContainer.style.display = 'block';
    const displayTitle = ageRating ? `${title} (${ageRating})` : title;
    movieTitle.textContent = displayTitle;
    document.title = displayTitle;

    // ALWAYS generate the key with the helper - consistent format
    const progressKey = generateUniqueKey(currentMediaType, currentMediaId);

    const progress = getProgressByKey(progressKey);
    const startTime = progress ? progress.currentTime : 0;

    player = new Playerjs({
        id: "player",
        file: url,
        poster: posterUrl || "https://github.com/Cyprdu/projection/blob/main/black.png?raw=true",
        autoplay: 1,
        subtitle: "",
        default_subtitle: "",
        rename_audio: { "French": "Français" },
        default_audio: "Français",
        title: title,
        start: startTime
    });

    movieTitle.style.display = 'block';
    movieTitle.style.opacity = '1';
    setTimeout(() => { movieTitle.style.opacity = '0'; setTimeout(() => { movieTitle.style.display = 'none'; }, 300); }, 10000);

    // progress save interval (single source of truth)
    const progressInterval = setInterval(() => {
        if (player && typeof player.api === 'function') {
            try {
                const currentTime = player.api("time");
                const duration = player.api("duration");
                // Playerjs may return numbers or strings convertible to numbers
                const ct = Number(currentTime);
                const du = Number(duration);
                if (!Number.isNaN(ct) && !Number.isNaN(du)) {
                    saveProgressByKey(progressKey, ct, du);
                }
            } catch (e) {
                console.error("Error saving progress:", e);
            }
        }
    }, 5000);

    // cleanup when closing
    videoPlayerContainer.addEventListener('close', () => { clearInterval(progressInterval); }, { once: true });
}

function closeVideoPlayer() {
    if (player && typeof player.api === 'function') {
        try {
            const currentTime = player.api("time");
            const duration = player.api("duration");
            const ct = Number(currentTime);
            const du = Number(duration);
            const progressKey = generateUniqueKey(currentMediaType, currentMediaId);
            if (!Number.isNaN(ct) && !Number.isNaN(du)) saveProgressByKey(progressKey, ct, du);
            try { player.api("stop"); } catch (e) { /* ignore */ }
        } catch (e) {
            console.error("Error stopping player:", e);
        }
    }
    videoPlayerContainer.style.display = 'none';
    videoPlayerContainer.dispatchEvent(new Event('close'));
    player = null;
    document.title = "CinéStream - Votre plateforme de streaming";
}

/* ---------- API & content helpers ---------- */
async function fetchFromTMDB(endpoint) {
    const options = { method: 'GET', headers: { accept: 'application/json', Authorization: `Bearer ${API_KEY}` } };
    const response = await fetch(`${BASE_URL}${endpoint}`, options);
    if (!response.ok) throw new Error(`TMDB API error: ${response.status}`);
    return await response.json();
}

function getImageUrl(path, size = 'w500') { if (!path) return 'https://via.placeholder.com/500x750?text=No+Image'; return `${IMAGE_BASE_URL}${size}${path}`; }

function isContentAvailable(mediaType, id) {
    const searchId = mediaType === 'movie' ? `movie-${id}` : `tv-${id}`;
    return availableContent.some(item => item.tmdb_id && item.tmdb_id.includes(searchId));
}

function getContentUrl(mediaType, id, season = null, episode = null) {
    let searchId;
    if (mediaType === 'movie') searchId = `movie-${id}`;
    else if (season !== null && episode !== null) searchId = `tv/${id}/season/${season}/episode/${episode}`;
    else searchId = `tv-${id}`;
    const content = availableContent.find(item => item.tmdb_id && item.tmdb_id.includes(searchId));
    return content ? content.url : null;
}

    const type = mediaType || item.media_type || (item.first_air_date ? 'tv' : 'movie');
