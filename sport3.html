    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }
    header {
      background-color: #111;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    /* Grille de logos */
    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 30px; 
      padding: 40px 5%; 
      justify-items: center;
    }
    .channelItem {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s, background 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 150px;
      height: 100px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-decoration: none;
    }
    .channelItem:hover {
      background: #2a2a2a;
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    }
    .channelItem img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .channelName {
      margin-top: 8px;
      font-size: 0.7rem;
      color: #888;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }
    @media (max-width: 600px) {
      #channelList {
        padding: 20px;
        gap: 15px;
      }
    }
  </style>
</head>

      link.rel = "noopener noreferrer";
      link.title = channel.name;
