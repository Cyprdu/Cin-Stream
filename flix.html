<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéStream - Votre plateforme de streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-bg: #00050d;
            --secondary-bg: #0a1428;
            --accent-color: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        .large-screen .my-container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .navbar {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 5, 13, 0.7);
            transition: all 0.3s ease;
        }

        .navbar-scrolled {
            background-color: rgba(0, 5, 13, 0.9);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link.active::after,
        .nav-link:hover::after {
            width: 100%;
        }

        .hero-slider {
            height: 80vh;
            position: relative;
            overflow: hidden;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            background-size: cover;
            background-position: center;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-overlay {
            background: linear-gradient(to top, #000307 10%, transparent 100%, #00050d 100%);
            pointer-events: none;
        }

        .poster-card {
            transition: all 0.3s ease;
            transform-origin: center bottom;
            pointer-events: auto;
        }

        .poster-card:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .poster-info {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .poster-card:hover .poster-info {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .recommendation-poster {
            width: 160px;
            height: 240px;
            margin: 10px;
        }

        .recommendation-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .row-container {
            position: relative;
            margin-bottom: 50px;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(10, 20, 40, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scroll-btn.left {
            left: 10px;
        }

        .scroll-btn.right {
            right: 10px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            scrollbar-width: none;
            position: relative;
        }

        .movie-row::-webkit-scrollbar {
            display: none;
        }

        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        .video-player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
        }

        #player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #movie-title {
            position: absolute;
            top: 20px;
            left: 80px;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            color: rgba(255, 255, 255, 0);
            font-size: 18px;
        }

        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1001;
            color: white;
            font-size: 24px;
        }

        .search-container {
            overflow: hidden;
            transition: width 0.3s ease;
            width: 40px;
        }

        .search-container.active {
            width: 250px;
        }

        .search-input {
            width: 0;
            padding: 0;
            border: none;
            background: transparent;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-container.active .search-input {
            width: 200px;
            padding: 0 10px;
        }

        .detail-page {
            min-height: 100vh;
            display: none;
        }

        .detail-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
        }

        .detail-content {
            position: relative;
            z-index: 1;
            padding-top: 30vh;
        }

        .detail-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, var(--primary-bg) 70%);
            z-index: 0;
        }

        .catalog-page {
            min-height: 100vh;
            padding-top: 80px;
            display: none;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .cast-container {
            position: relative;
            overflow: hidden;
        }

        .cast-scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(10, 20, 40, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
        }

        .cast-scroll-btn.left {
            left: 0;
        }

        .cast-scroll-btn.right {
            right: 0;
        }

        .episode-item {
            transition: all 0.2s ease;
        }

        .episode-item:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .search-results {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
        }

        .loading-spinner {
            width: 300px;
            height: 300px;
            background-image: url('https://github.com/Cyprdu/projection/blob/main/CIN%C3%A9.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Réduire les affiches dans les sections spécifiques */
        .reduce-poster-size .movie-row .poster-card {
            min-width: 180px;
            width: 180px;
            margin: 0 5px;
        }

        .reduce-poster-size .poster-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Style pour le logo du film dans le slider */
        .hero-logo {
            max-width: 300px;
            max-height: 100px;
            margin-bottom: 20px;
        }

        /* Scrollbar design moderne */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Style pour la croix de fermeture */
        .close-detail {
    position: fixed;
    top: 80px;
    left: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(10, 20, 40, 0.5);
    border-radius: 50%;
    backdrop-filter: blur(5px);
    margin-top: 5px;
    z-index: 0; /* Changez cette valeur pour qu'elle soit inférieure à celle du lecteur */
}

        }
    </style>
</head>

        // DOM Elements
        const pages = {
            home: document.getElementById('home-page'),

            series: document.getElementById('series-page'),

            search: document.getElementById('search-results')
        };

        const navLinks = document.querySelectorAll('.nav-link');
        const searchContainer = document.querySelector('.search-container');
        const searchToggle = document.querySelector('.search-toggle');
        const searchInput = document.querySelector('.search-input');

        // State Management
        let currentPage = 'home';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation();
            initSearchFunctionality();
            initVideoPlayer();
            loadHomePage();
        });

        // Navigation Functions
        function initNavigation() {
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.dataset.page;
                    navigateToPage(page);
                });
            });

            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                navigateToPage('home');
            });

            // Handle scroll for navbar styling
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('navbar-scrolled');
                } else {
                    navbar.classList.remove('navbar-scrolled');
                }
            });

            // Initialize scroll buttons for movie rows
            document.querySelectorAll('.row-container').forEach(container => {
                const leftBtn = container.querySelector('.scroll-btn.left');
                const rightBtn = container.querySelector('.scroll-btn.right');

                container.addEventListener('mouseenter', () => {
                    leftBtn.style.opacity = '1';
                    rightBtn.style.opacity = '1';
                });

                container.addEventListener('mouseleave', () => {
                    leftBtn.style.opacity = '0';
                    rightBtn.style.opacity = '0';
                });

                leftBtn.addEventListener('click', () => {
                    const row = container.querySelector('.movie-row');
                    row.scrollBy({ left: -window.innerWidth * 0.75, behavior: 'smooth' });
                });

                rightBtn.addEventListener('click', () => {
                    const row = container.querySelector('.movie-row');
                    row.scrollBy({ left: window.innerWidth * 0.75, behavior: 'smooth' });
                });
            });

            // Initialize cast scroll buttons
            document.querySelectorAll('.cast-scroll-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const direction = btn.classList.contains('left') ? -1 : 1;
                    const castContainer = document.getElementById('detail-cast');
                    castContainer.scrollBy({ left: direction * 300, behavior: 'smooth' });
                });
            });

            // Initialize close detail button
            closeDetail.addEventListener('click', () => {
                navigateToPage(currentPage);
            });
        }

        function navigateToPage(page) {
            // Hide all pages
            Object.values(pages).forEach(p => {
                p.style.display = 'none';
            });

            // Update active nav link
            navLinks.forEach(link => {
                if (link.dataset.page === page) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Show selected page
            currentPage = page;
            pages[page].style.display = 'block';

            // Load page content
            switch (page) {
                case 'home':
                    loadHomePage();
                    break;
                case 'movies':
                    loadMoviesPage();
                    break;
                case 'series':
                    loadSeriesPage();
                    break;
                case 'favorites':
                    loadFavoritesPage();
                    break;
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Search Functionality
        function initSearchFunctionality() {
            searchToggle.addEventListener('click', () => {
                searchContainer.classList.toggle('active');
                if (searchContainer.classList.contains('active')) {
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });
        }

        async function performSearch(query) {
            showLoading();
            try {
                const response = await fetchFromTMDB(`/search/multi?query=${encodeURIComponent(query)}&language=fr-FR`);

                // Filter results to only include movies and TV shows that are available in our library
                const results = response.results.filter(item =>
                    (item.media_type === 'movie' || item.media_type === 'tv') &&
                    item.poster_path &&
                    isContentAvailable(item.media_type, item.id)
                );

                // Display results
                const resultsGrid = document.querySelector('.search-results-grid');

        // Progress Tracking Functions
        function saveProgress(mediaType, mediaId, currentTime, duration) {
            const key = `${mediaType}-${mediaId}`;
            const progress = `${currentTime}--${duration}`;
            localStorage.setItem(key, progress);

            // Also save to watched list
            let watchedList = JSON.parse(localStorage.getItem('watchedList') || '[]');

            // Check if already in list
            const existingIndex = watchedList.findIndex(item => item.id === mediaId && item.type === mediaType);

            const watchedItem = {
                id: mediaId,
                type: mediaType,
                progress: currentTime,
                duration: duration,
                timestamp: Date.now()
            };

            if (existingIndex !== -1) {
                watchedList[existingIndex] = watchedItem;
            } else {
                watchedList.push(watchedItem);
            }

            // Sort by most recently watched
            watchedList.sort((a, b) => b.timestamp - a.timestamp);

            // Keep only the most recent 20 items
            if (watchedList.length > 20) {
                watchedList = watchedList.slice(0, 20);
            }

            localStorage.setItem('watchedList', JSON.stringify(watchedList));
        }

        function getProgress(mediaType, mediaId) {
            const key = `${mediaType}-${mediaId}`;
            const progress = localStorage.getItem(key);

            if (progress) {
                const [currentTime, duration] = progress.split('--').map(Number);
                return { currentTime, duration };
            }

            return null;
        }

        // API Functions
        async function fetchFromTMDB(endpoint) {
            const options = {
                method: 'GET',
                headers: {
                    accept: 'application/json',
                    Authorization: `Bearer ${API_KEY}`
                }
            };

            const response = await fetch(`${BASE_URL}${endpoint}`, options);

            if (!response.ok) {
                throw new Error(`TMDB API error: ${response.status}`);
            }

            return await response.json();
        }

        // Check if content is available in our library
        function isContentAvailable(mediaType, id) {
            const searchId = mediaType === 'movie' ? `movie-${id}` : `tv-${id}`;

        }

        function getContentUrl(mediaType, id, season = null, episode = null) {
            let searchId;

            if (mediaType === 'movie') {
                searchId = `movie-${id}`;
            } else if (season !== null && episode !== null) {
                searchId = `tv/${id}/season/${season}/episode/${episode}`;
            } else {
                searchId = `tv-${id}`;
            }

            const content = availableContent.find(item => item.tmdb_id.includes(searchId));
            return content ? content.url : null;
        }

                const trendingSeriesGrid = document.querySelector('.trending-series-grid');
                trendingSeriesGrid.innerHTML = '';

                if (popularSeries.length === 0) {
                    trendingSeriesGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-12">Aucune série tendance disponible</p>';
                } else {
                    for (const serie of popularSeries) {
                        try {
                            const details = await fetchFromTMDB(`/tv/${serie.id}?language=fr-FR`);
                            if (details.poster_path && isContentAvailable('tv', details.id)) {
                                trendingSeriesGrid.appendChild(createPosterCard(details, 'tv'));
                            }
                        } catch (error) {
                            console.error(`Error fetching details for trending series ${serie.id}:`, error);
                        }
                    }
                }

                // Load all available series
                const allSeriesResponse = await fetchFromTMDB('/tv/popular?language=fr-FR&page=1');
                const allSeriesGrid = document.querySelector('.all-series-grid');
                allSeriesGrid.innerHTML = '';

                const availableSeries = allSeriesResponse.results.filter(series =>
                    series.poster_path && isContentAvailable('tv', series.id)
                );

                if (availableSeries.length === 0) {
                    allSeriesGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-12">Aucune série disponible</p>';
                } else {
                    availableSeries.forEach(series => {
                        allSeriesGrid.appendChild(createPosterCard(series, 'tv'));
                    });
                }

            } catch (error) {
                console.error('Error loading series page:', error);
            } finally {
                hideLoading();
            }
        }

        async function loadFavoritesPage() {
            showLoading();
            try {
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                const favoritesGrid = document.querySelector('.favorites-grid');
                favoritesGrid.innerHTML = '';

                if (favorites.length === 0) {
                    favoritesGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-12">Aucun favori enregistré</p>';
                } else {
                    // Fetch details for each favorite
                    for (const item of favorites) {
                        try {
                            const details = await fetchFromTMDB(`/${item.type}/${item.id}?language=fr-FR`);
                            if (isContentAvailable(item.type, item.id)) {
                                favoritesGrid.appendChild(createPosterCard(details, item.type));
                            }
                        } catch (error) {
                            console.error(`Error fetching details for ${item.type} ${item.id}:`, error);
                        }
                    }

                    // If no available favorites were found
                    if (favoritesGrid.children.length === 0) {
                        favoritesGrid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-12">Aucun favori disponible</p>';
                    }
                }

            } catch (error) {
                console.error('Error loading favorites page:', error);
            } finally {
                hideLoading();
            }
        }

        async function showSagaPage(collectionId) {
            showLoading();
            try {
                // Fetch collection details
                const collectionDetails = await fetchFromTMDB(`/collection/${collectionId}?language=fr-FR`);

                // Update UI elements
                document.querySelector('.saga-movies-grid').innerHTML = '';

                // Filter movies that are available in our library
                const availableMovies = collectionDetails.parts.filter(movie =>
                    isContentAvailable('movie', movie.id)
                );

                if (availableMovies.length === 0) {
                    document.querySelector('.saga-movies-grid').innerHTML = '<p class="col-span-full text-center text-gray-400 py-12">Aucun film disponible dans cette saga</p>';
                } else {
                    availableMovies.forEach(movie => {
                        document.querySelector('.saga-movies-grid').appendChild(createPosterCard(movie, 'movie'));
                    });
                }

                // Show saga page
                Object.values(pages).forEach(p => {
                    p.style.display = 'none';
                });
                pages.saga.style.display = 'block';

                // Scroll to top
                window.scrollTo(0, 0);

            } catch (error) {
                console.error('Error showing saga page:', error);
            } finally {
                hideLoading();
            }
        }

        async function showDetailPage(mediaType, id) {
            showLoading();
            try {
                currentMediaType = mediaType;
                currentMediaId = id;

                // Fetch media details
                const details = await fetchFromTMDB(`/${mediaType}/${id}?language=fr-FR&append_to_response=credits,videos,images,content_ratings,belongs_to_collection`);

                // Update UI elements
                document.getElementById('detail-title').textContent = mediaType === 'tv' ? details.name : details.title;
                document.getElementById('detail-poster').src = getImageUrl(details.poster_path);
                document.getElementById('detail-year').textContent = mediaType === 'tv'
                    ? (details.first_air_date ? new Date(details.first_air_date).getFullYear() : '')
                    : (details.release_date ? new Date(details.release_date).getFullYear() : '');

                document.getElementById('detail-runtime').textContent = mediaType === 'tv'
                    ? `${details.number_of_seasons} saison${details.number_of_seasons > 1 ? 's' : ''}`
                    : `${Math.floor(details.runtime / 60)}h ${details.runtime % 60}min`;

                document.getElementById('detail-rating').textContent = details.vote_average
                    ? `${Math.round(details.vote_average * 10) / 10}/10`
                    : '';

                document.getElementById('detail-overview').textContent = details.overview || 'Aucune description disponible.';

                // Set backdrop
                document.querySelector('.detail-backdrop').style.backgroundImage =
                    `url(${getImageUrl(details.backdrop_path, 'original')})`;

                // Set logo if available
                const logoElement = document.getElementById('detail-logo');
                if (details.images && details.images.logos && details.images.logos.length > 0) {
                    // Prioritize French logos
                    const frLogo = details.images.logos.find(logo => logo.iso_639_1 === 'fr');
                    logoElement.src = getImageUrl((frLogo || details.images.logos[0]).file_path);
                    logoElement.classList.remove('hidden');
                } else {
                    logoElement.classList.add('hidden');
                }

                // Set genres
                const genresContainer = document.getElementById('detail-genres');
                genresContainer.innerHTML = '';

                details.genres.forEach(genre => {
                    const genreTag = document.createElement('span');
                    genreTag.className = 'bg-gray-700 text-gray-300 px-3 py-1 rounded-full text-sm';
                    genreTag.textContent = genre.name;
                    genresContainer.appendChild(genreTag);
                });

                // Set up play button
                const playBtn = document.getElementById('play-btn');
                playBtn.onclick = () => {
                    if (mediaType === 'movie') {
                        playContent(mediaType, id);
                    } else {
                        // For TV shows, play the first episode of the first season by default
                        playEpisode(id, 1, 1);
                    }
                };

                // Set up trailer button
                const trailerBtn = document.getElementById('trailer-btn');

                if (details.videos && details.videos.results && details.videos.results.length > 0) {
                    const trailer = details.videos.results.find(video =>
                        video.type === 'Trailer' && video.site === 'YouTube'
                    ) || details.videos.results[0];

                    trailerBtn.onclick = () => {
                        // Open YouTube trailer in the custom player
                        const trailerUrl = `https://www.youtube.com/watch?v=${trailer.key}`;
                        openVideoPlayer(trailerUrl, `${title} - Bande-annonce`);
                    };

                    trailerBtn.style.display = 'flex';
                } else {
                    trailerBtn.style.display = 'none';
                }

                // Set up favorite button
                const favoriteBtn = document.getElementById('favorite-btn');
                favoriteBtn.onclick = () => {
                    toggleFavorite(mediaType, id);
                    updateFavoriteButton(mediaType, id);
                };

                updateFavoriteButton(mediaType, id);

                // Handle TV show specific elements
                const episodesSection = document.getElementById('episodes-section');

                if (mediaType === 'tv') {
                    episodesSection.classList.remove('hidden');

                    // Populate seasons dropdown
                    const seasonSelect = document.getElementById('season-select');
                    seasonSelect.innerHTML = '';

                    for (let i = 1; i <= details.number_of_seasons; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `Saison ${i}`;
                        seasonSelect.appendChild(option);
                    }

                    // Load first season episodes
                    await loadSeasonEpisodes(id, 1);

                    // Add event listener for season change
                    seasonSelect.onchange = () => {
                        loadSeasonEpisodes(id, parseInt(seasonSelect.value));
                    };
                } else {
                    episodesSection.classList.add('hidden');
                }

                // Check if this movie belongs to a collection (saga)
                if (details.belongs_to_collection) {
                    const collectionId = details.belongs_to_collection.id;
                    const collectionDetails = await fetchFromTMDB(`/collection/${collectionId}?language=fr-FR`);

                    // Filter movies that are available in our library and not the current movie
                    const availableMovies = collectionDetails.parts.filter(movie =>
                        isContentAvailable('movie', movie.id) && movie.id !== id
                    );

                    if (availableMovies.length > 0) {
                        const sameSagaSection = document.getElementById('same-saga-section');
                        sameSagaSection.classList.remove('hidden');

                        const sameSagaList = document.getElementById('same-saga-list');
                        sameSagaList.innerHTML = '';

                        availableMovies.forEach(movie => {
                            sameSagaList.appendChild(createSameSagaItem(movie));
                        });
                    }
                } else {
                    const sameSagaSection = document.getElementById('same-saga-section');
                    sameSagaSection.classList.add('hidden');
                }

                // Show detail page
                Object.values(pages).forEach(p => {
                    p.style.display = 'none';
                });
                pages.detail.style.display = 'block';

                // Scroll to top
                window.scrollTo(0, 0);

            } catch (error) {
                console.error('Error showing detail page:', error);
            } finally {
                hideLoading();
            }
        }

        async function loadSeasonEpisodes(seriesId, seasonNumber) {
            showLoading();
            try {
                currentSeason = seasonNumber;

                const seasonDetails = await fetchFromTMDB(`/tv/${seriesId}/season/${seasonNumber}?language=fr-FR`);
                const episodesList = document.getElementById('episodes-list');
                episodesList.innerHTML = '';

                if (seasonDetails.episodes && seasonDetails.episodes.length > 0) {
                    seasonDetails.episodes.forEach(episode => {
                        episodesList.appendChild(createEpisodeItem(episode, seriesId, seasonNumber));
                    });
                } else {
                    episodesList.innerHTML = '<p class="text-gray-400 p-4">Aucun épisode disponible</p>';
                }
            } catch (error) {
                console.error('Error loading season episodes:', error);
            } finally {
                hideLoading();
            }
        }

        // Content Playback Functions
        async function playContent(mediaType, id) {
            showLoading();
            try {
                // Get content details
                const details = await fetchFromTMDB(`/${mediaType}/${id}?language=fr-FR`);
                const title = mediaType === 'tv' ? details.name : details.title;

                // Get content rating
                let ageRating = '';
                if (mediaType === 'movie') {
                    const releaseDates = await fetchFromTMDB(`/movie/${id}/release_dates`);
                    const frRelease = releaseDates.results.find(r => r.iso_3166_1 === 'FR');
                    if (frRelease && frRelease.release_dates.length > 0) {
                        ageRating = frRelease.release_dates[0].certification;
                    }
                } else {
                    const contentRatings = await fetchFromTMDB(`/tv/${id}/content_ratings`);
                    const frRating = contentRatings.results.find(r => r.iso_3166_1 === 'FR');
                    if (frRating) {
                        ageRating = frRating.rating;
                    }
                }

                // Get content URL
                const url = getContentUrl(mediaType, id);
                const posterUrl = getImageUrl(details.poster_path);

                if (url) {
                    // Set current media info
                    currentMediaType = mediaType;
                    currentMediaId = id;
                    currentEpisode = null;

                    // Open video player
                    openVideoPlayer(url, title, ageRating, posterUrl);
                } else {
                    alert('Ce contenu n\'est pas disponible pour le moment.');
                }
            } catch (error) {
                console.error('Error playing content:', error);
            } finally {
                hideLoading();
            }
        }

        async function playEpisode(seriesId, seasonNumber, episodeNumber) {
            showLoading();
            try {
                // Get series and episode details
                const seriesDetails = await fetchFromTMDB(`/tv/${seriesId}?language=fr-FR`);
                const episodeDetails = await fetchFromTMDB(`/tv/${seriesId}/season/${seasonNumber}/episode/${episodeNumber}?language=fr-FR`);

                const seriesTitle = seriesDetails.name;
                const episodeTitle = episodeDetails.name;
                const title = `${seriesTitle} - S${seasonNumber}E${episodeNumber} - ${episodeTitle}`;

                // Get content rating
                let ageRating = '';
                const contentRatings = await fetchFromTMDB(`/tv/${seriesId}/content_ratings`);
                const frRating = contentRatings.results.find(r => r.iso_3166_1 === 'FR');
                if (frRating) {
                    ageRating = frRating.rating;
                }

                // Get episode URL
                const url = getContentUrl('tv', seriesId, seasonNumber, episodeNumber);
                const posterUrl = episodeDetails.still_path
                    ? getImageUrl(episodeDetails.still_path)
                    : getImageUrl(seriesDetails.poster_path);

                if (url) {
                    // Set current media info
                    currentMediaType = 'tv';
                    currentMediaId = `${seriesId}-${seasonNumber}-${episodeNumber}`;
                    currentSeason = seasonNumber;
                    currentEpisode = episodeNumber;

                    // Open video player
                    openVideoPlayer(url, title, ageRating, posterUrl);
                } else {
                    alert('Cet épisode n\'est pas disponible pour le moment.');
                }
            } catch (error) {
                console.error('Error playing episode:', error);
            } finally {
                hideLoading();
            }
        }

        // Favorites Management
        function toggleFavorite(mediaType, id) {
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const key = `${mediaType}-${id}`;

            const index = favorites.findIndex(item => item.key === key);

            if (index !== -1) {
                // Remove from favorites
                favorites.splice(index, 1);
            } else {
                // Add to favorites
                favorites.push({
                    key: key,
                    type: mediaType,
                    id: id,
                    timestamp: Date.now()
                });
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function isFavorite(mediaType, id) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const key = `${mediaType}-${id}`;
            return favorites.some(item => item.key === key);
        }

        function updateFavoriteButton(mediaType, id) {
            const favoriteBtn = document.getElementById('favorite-btn');
            const isFav = isFavorite(mediaType, id);

            favoriteBtn.innerHTML = isFav
                ? '<i class="fas fa-heart text-red-500"></i>'
                : '<i class="far fa-heart"></i>';

            favoriteBtn.title = isFav ? 'Retirer des favoris' : 'Ajouter aux favoris';
        }

        // Utility Functions
        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function handleResizeFix() {
            // Forcer un reflow ou un recalcul si nécessaire
            document.body.style.display = 'none';
            // Forcer le navigateur à recalculer la mise en page
            void document.body.offsetHeight;
            document.body.style.display = '';
        }

        // Attacher la fonction à l'événement resize
        window.addEventListener('resize', () => {
            handleResizeFix();
        });

        function adjustLayout() {
            const width = window.innerWidth;

            // Exemple : ajouter une classe si largeur dépasse un seuil
            if (width > 1200) {
                document.body.classList.add('large-screen');
            } else {
                document.body.classList.remove('large-screen');
            }
        }

        window.addEventListener('resize', adjustLayout);
        window.addEventListener('load', adjustLayout);
    </script>
</body>
